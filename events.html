<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
</head>
<body>
    <h1>
        Events
    </h1>   
    <button>
        Click me
    </button>
    <p id="output"></p>
    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', (e)=>{
            console.log(e);
        });
    </script>
</body>
</html>
